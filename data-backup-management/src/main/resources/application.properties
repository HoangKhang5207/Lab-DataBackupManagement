spring.application.name=data-backup-management

# config database connection

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=data_backup_management;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=sa123456
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
